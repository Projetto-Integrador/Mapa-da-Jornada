{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <h1>Criar</h1>
  <form method="POST" action="{% if request.method == POST %} {% url 'criar_curso' %}{% endif %}">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Criar</button>
  </form>
{% endblock %}
