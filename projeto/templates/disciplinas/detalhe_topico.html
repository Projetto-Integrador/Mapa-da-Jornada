{% extends 'disciplinas/base.html' %}
{% block title %}Tópico - {{ topico.nome }}{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Tópico: {{ topico.nome }}</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-700 mb-2"><strong>Módulo:</strong> {{ modulo.nome }}</p>
        <p class="text-gray-700 mb-4"><strong>Disciplina:</strong> {{ disciplina.nome }}</p>
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Conteúdo</h2>
        <div class="prose max-w-none">{{ topico.conteudo|safe }}</div>
    </div>
    <a href="{% url 'lista_topicos' disciplina.id modulo.id %}" class="inline-block mt-4 text-blue-600 hover:underline">Voltar para Tópicos</a>
{% endblock %}
