{% extends 'disciplinas/base.html' %}
{% block title %}Excluir Tópico{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Excluir Tópico: {{ topico.nome }}</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-700 mb-4">Tem certeza que deseja excluir este tópico?</p>
        <form method="post" class="flex space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Excluir</button>
            <a href="{% url 'lista_topicos' disciplina.id modulo.id %}" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">Cancelar</a>
        </form>
    </div>
{% endblock %}
